services:
  tandoor:
    restart: unless-stopped
    image: vabene1111/recipes
    ports:
      - 7832:80
    networks:
      - tandoor
    volumes:
      - staticfiles:/opt/recipes/staticfiles
      - mediafiles:/opt/recipes/mediafiles
    environment:
      SECRET_KEY: ${SECRET_KEY}
      TZ: Asia/Tokyo
      FDC_API_KEY: ${FDC_API_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: postgre_db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  obsidian:
    restart: unless-stopped
    image: lscr.io/linuxserver/obsidian:latest
    container_name: obsidian
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
    volumes:
      - obsidian_config:/config
      - /share/Documents/Obsidian:/obsidian
    ports:
      - 3980:3000
      - 3981:3001

  happy:
    restart: unless-stopped
    image: node:20-alpine
    container_name: happy
    working_dir: /obsidian
    command: sh -c "npm install -g happy-coder && happy"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - happy_config:/root/.happy
      - /share/Documents/Obsidian:/obsidian
    stdin_open: true
    tty: true

  filebrowser:
    restart: unless-stopped
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    ports:
      - 3499:80
    volumes:
      - /share/Documents:/srv/Documents
      - filebrowser_config:/config
      - filebrowser_database:/database
    environment:
      - TZ=Asia/Tokyo
      - PUID=1000
      - PGID=1000

volumes:
  staticfiles:
  mediafiles:
  obsidian_config:
  happy_config:
  filebrowser_config:
  filebrowser_database:

networks:
  tandoor:
    external: true
